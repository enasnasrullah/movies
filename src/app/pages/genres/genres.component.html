<div class="container">
  <h1 class="text-white text-center">Movies Genres</h1>
  <div class="row">
    <div *ngFor="let genre of genres" class="col-l-2 col-md-2 col-sm-6">
      <a class="genre-link" [routerLink]="'/movies/genres/' + genre.id">{{
        genre.name
      }}</a>
    </div>
  </div>
</div>
